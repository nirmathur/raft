version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: raft
      POSTGRES_PASSWORD: raft
      POSTGRES_DB: raft
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raft"]
      interval: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10

  chroma:
    image: chromadb/chroma:latest
    ports: ["8000:8000"]
    depends_on: [postgres]

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]

  operator:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: bash -c "pip install -e . && uvicorn agent.core.operator_api:app --host 0.0.0.0 --port 8001"
    environment:
      - OPERATOR_TOKEN=changeme123
    ports: ["8001:8001"]
    depends_on: [redis]
