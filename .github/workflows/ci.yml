name: CI

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run pre-commit hooks
      run: |
        poetry run pre-commit run --all-files
    
    - name: Run all tests
      run: |
        poetry run pytest -v --tb=short
    
    - name: Run fuzz tests
      run: |
        poetry run python scripts/fuzz_proofs.py 100
        echo "Fuzz test completed successfully"
    
    - name: Test energy guard functionality
      run: |
        ENERGY_GUARD_ENABLED=false poetry run python -m agent.core.governor
        ENERGY_GUARD_ENABLED=true poetry run python -m agent.core.governor
        echo "Energy guard tests completed successfully"
    
    - name: Test environment variables
      run: |
        OPERATOR_TOKEN=test123 poetry run pytest tests/test_operator_api.py -v
        echo "Environment variable tests completed successfully" 